version: 3
systemUnderTest:
  service:
    $ref: "#/components/services/analyticsPipeline"
    runOptions:
      $ref: "#/components/runOptions/analyticsPipeline"
components:
  sources:
    centralContractRepo:
      git:
        url: https://github.com/specmatic-demo/central-contract-repository
  services:
    analyticsPipeline:
      description: "Analytics Pipeline"
      definitions:
        - definition:
            source:
              $ref: "#/components/sources/centralContractRepo"
            specs:
              - spec:
                  path: "contracts/services/analytics-pipeline/http/openapi.yaml"
              - spec:
                  path: "contracts/services/notification-service/events/asyncapi.yaml"
  runOptions:
    analyticsPipeline:
      openapi:
        type: test
        host: localhost
        port: 9000
      asyncapi:
        type: test
        servers:
          - host: tcp://localhost:1883
            protocol: mqtt
